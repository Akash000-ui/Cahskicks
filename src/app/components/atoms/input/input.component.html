<div class="input-container">
    <label *ngIf="label" class="input-label text-low-emphasis">
        {{label}}
    </label>
    <input [class]="inputClasses" [type]="type" [placeholder]="placeholder" [value]="value" [disabled]="disabled"
        (input)="onInput($event)" (focus)="onFocus()" (blur)="onBlur()" />
</div>
